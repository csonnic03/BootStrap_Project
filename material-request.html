<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="site-wide.css">
        <link rel="stylesheet" href="homepage.css">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="shortcut icon" href="smol-logo.png" type="image/x-icon">
        <title>Material Request Form</title>
        <style>
            input {
                position: absolute;
                right: 100px;
            }
            label {
                position: absolute;
                right: 300px;
            }
            #button {
                position: absolute;
                bottom: 5px;
                left: 25px;
            }
            .backpack-checkbox{
                position: absolute;
                left: 150px;
            }
            .medkit-checkbox{
                position: absolute;
                left: 300px;
            }
            .backpack{
                position: absolute;
                left: 200px;
            }
            .medkit{
                position: absolute;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <!--Navigation bar-->
        <div class="container-fluid">
            <div class="row">
              <div class="col-2 logo">
                <img src="cropped-log.png" class="img-fluid" alt="Responsive image">
              </div>
              <div class="col">
                <a href="homepage.html">Homepage</a>
              </div>    
              <div class="col">
                <a href="calender.html">Calendar</a>
              </div>    
              <div class="col">
                  <a href="hr.html">Human Resources</a>
              </div>    
              <div class="col">
                <a href="material-request.html">Material Request</a>
              </div>
            </div>
        </div>
        <!--End of navigation bar-->
        <!--this is where the code for the main body begins-->
        <div class="siteContainer">
            <div class="col standardBox" style="top:10%">
                <form class="was-validated">
                    <fieldset>
                        <legend>Name, Email, and EmployeeID</legend>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <input type="name" class="form-control" id="name" placeholder="name">
                            </div>
                            </div>
                            <div class="form-group row">
                            <label for="EmployeeID" class="col-sm-2 col-form-label">EmployeeID</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name" placeholder="EmployeeID" pattern="[0-9]+">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col standardBox" style="top:10%">
                <form class="was-validated">
                    <fieldset>
                        <legend>Weapons</legend>
                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Select Weapon</option>
                                <option value="1">Shotgun</option>
                                <option value="2">AK-47</option>
                                <option value="3">M16 Rifle</option>
                                <option value="4">Side Arms</option>
                                <option value="5">Gernades</option>
                                <option value="6">Knifes</option>
                                <option value="7">Daggers</option>
                            </select>
                            <label for="quantity">Quantity:</label>
                            <input name="number" type="number" id="quantity" required>
                        </div>
                    </fieldset>
                </form>
            </div>
                <div class="col standardBox" style="top:10%">
                <form class="was-validated">
                    <fieldset>
                        <legend>Supplies</legend>
                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Select Supplies</option>
                                <option value="1">BackPack</option>
                                <option value="2">Pen</option>
                                <option value="3">Notebook</option>
                                <option value="4">Desk</option>
                                <option value="5">Stapler</option>
                                <option value="6">Pencils</option>
                                <option value="7">Pencil Shapener</option>
                                <option value="8">Tape</option>
                                <option value="9">Ink Pads</option>
                                <option value="10">Ink for Ink Pads</option>
                                <option value="11">POLYPROPYLENE ROPE</option>
                                <option value="12">ALCONOX POWDER DETERGENTE</option>
                                <option value="13">ZIPLOCK BAGS</option>
                                <option value="14">RUFFIES DISPOSABLE 55 GALLON DRUM LINERS</option>
                            </select>
                            <label for="quantity">Quantity:</label>
                            <input name="number" type="number" id="quantity" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Medical Supplies</legend>
                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Select Supplies</option>
                                <option value="1">MedKit</option>
                                <option value="2">Bandages</option>
                                <option value="3">Crutches</option>
                                <option value="4">Gauze</option>
                                <option value="5">Defibrillator</option>
                                <option value="6">Wheelchair</option>
                            </select>
                            <label for="quantity">Quantity:</label>
                            <input name="number" type="number" id="quantity" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col standardBox" style="top:10%">
                <form class="was-validated">
                    <fieldset>
                        <legend>Vehicles</legend>
                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Select Vehicle</option>
                                <option value="1">Tank</option>
                                <option value="2">SUV</option>
                                <option value="3">Car</option>
                                <option value="4">Truck</option>
                                <option value="5">Boat</option>
                                <option value="4">Jet/Private Plane</option>
                                <option value="5">Helicopter</option>
                            </select>
                            <label for="quantity">Quantity:</label>
                            <input name="number" type="number" id="quantity" required>
                            <input id="button" type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com"></script>
    </body>
</html>
